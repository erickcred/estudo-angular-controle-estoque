<p-toolbar styleClass="bg-indigo-400">
  <div class="p-toolbat-group-start">
    <p-button
      styleClass="bg-indigo-400 p-button-secondary"
      icon="pi pi-home"
      label="Dashboard"
      routerLink="/dashboard"
      routerLinkActive="exact_router"
    ></p-button>
  </div>

  <div class="p-toolbat-group-center">
    <p-button
      styleClass="bg-indigo-400 p-button-secondary"
      icon="pi pi-cart-plus"
      label="Produtos"
      routerLink="/products"
      routerLinkActive="exact_router"
      class="mr-2"
    ></p-button>

    <p-button
      styleClass="bg-indigo-400 p-button-secondary"
      icon="pi pi-ticket"
      label="Categorias"
      routerLink="/categories"
      routerLinkActive="exact_router"
      class="mr-2"
    ></p-button>

    <p-button
      styleClass="bg-indigo-400 p-button-secondary"
      icon="pi pi-credit-card"
      label="Venda"
      routerLink="/products"
      routerLinkActive="exact_router"
      class="mr-2"
    ></p-button>
  </div>

  <div class="p-toolbar-group-end">
    <p-button
      label="Sair"
      icon="pi pi-sign-out"
      styleClass="p-button-danger"
      (click)="logout()"
    ></p-button>
  </div>

</p-toolbar>
